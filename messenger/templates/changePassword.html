{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col col-md-8 offset-md-2 mt-4 text-center">
            <h2><b>{{ title }}</b></h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-dismissable {{ category }} fade show" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-label-hidden="true">&times;</span></button>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4 mt-2">
            <form method="POST">
                <!-- What is a CSRF ? Cute and Small Round Feijao -->
                <div class="form-group">
                    <label>New password</label>
                    <input name="newPassword" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>New password (confirm)</label>
                    <input name="repeatPassword" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Current password</label>
                    <input name="currentPassword" type="password" class="form-control" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
